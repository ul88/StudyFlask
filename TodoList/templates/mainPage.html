<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList 메인 페이지</title>
</head>
<body>
    <h1>TodoList</h1>

    <form action="/add" method="post">
        <input type="text" name="todo">
        <button type="submit">추가</button>
    </form>

    <h3>해야할 일</h3>
    {% for now in todos %}
        {% if now["done"] == False %}
        <p>{{now["todo"]}} 
            <form action="/update/{{now['id']}}" method="post"><input type="submit" name="" id="" value="변환"></form>
            <form action="/delete/{{now['id']}}" method="post"><input type="submit" value="삭제"></form> 
        </p>
        {% endif %}
    {% endfor %}

    <h3>한 일</h3>
    {% for now in todos %}
        {% if now["done"] == True %}
        <p>{{now["todo"]}} 
            <form action="/update/{{now['id']}}" method="post"><input type="submit" name="" id="" value="변환"></form>
            <form action="/delete/{{now['id']}}" method="post"><input type="submit" value="삭제"></form> 
        </p>
        {% endif %}
    {% endfor %}
</body>
</html>
